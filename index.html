<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="conteiner">
            <div class="card-form">
                <div class="card-text">
                    <img class="logo-img" src="assetes/logo.svg" alt="">
                    <div class="text">
                        <h1>Atualize ideias e informações em 5 minutos.</h1>
                        <p class="info">tudo que você precisa saber para começar seu dia bem e informado</p>
                        <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.</p>
                        <p>perfeição para se preparar para codar <a href="#"><img src="assetes/icon.png" alt=""></a></p>
                    </div>
                    <div class="label">
                        <label for="email">insira seu e-mail:</label>
                    </div>
                    <div class="form">
                        <input name="email" id="email" type="email" placeholder="oi@rocketseat.com.br">
                    </div>

                    <div class="footer">
                        <p>deixe-me ler primeiro</p>
                        <img class="footer-img" src="assetes/arrow-long-right-r.svg" alt="" >
                    </div>
                </div>
            </div>
            <div class="img">
                <figure>
                    <img src="assetes/read_news.jpg" alt="">
                </figure>
            </div>
        </div>
    </main>
    
</body>
</html>
